<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Platform: AR-Enabled</title>
  <style>
    /* Global Styles */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/UOcHo2w.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: auto;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-family: 'Century', sans-serif;
      font-size: 4rem;
      background: -webkit-linear-gradient(black, #f8f8f8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 800px; /* Constrain main container width for better centering */
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Interactive Area Styles */
    .interactive-area {
      width: 100%;
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      min-height: 250px;
      position: relative;
    }

    .interactive-area h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"],
    input[type="submit"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input[type="submit"] {
      background-color: orange;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color: #e69500;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    /* Virtual Terminal Styles */
    .virtual-terminal {
      width: 100%;
      background: linear-gradient(45deg, #001100, #003300, #001100);
      background-size: 400% 400%;
      animation: lava 10s ease infinite;
      border: 2px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.9);
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1rem;
      padding: 20px;
      height: auto;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      margin-top: 20px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, 0);
      transition: top 1s ease-out, transform 1s ease-out;
      width: 90%;
      max-width: 900px;
    }
    
    .virtual-terminal.active {
        top: 200px; /* Adjust this value to position it below the form */
        transform: translate(-50%, 0);
    }

    @keyframes lava {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .terminal-header {
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .terminal-title {
      margin-right: 5px;
    }

    .cursor {
      animation: blink 1s steps(1, end) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .terminal-body {
      flex: 1;
      padding-right: 10px;
      text-align: left;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .terminal-body p {
      margin: 0;
    }

    .terminal-input-form {
      margin-top: 20px;
      display: flex;
      width: 100%;
    }

    .terminal-input-form input[type="text"] {
      flex: 1;
      padding: 8px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1rem;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 1001;
      transition: background-color 0.3s ease;
    }

    .close-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Creative Platform</h1>
  </header>
  <main>
    <div class="interactive-area" id="interactive-area">
      <h2>Build Your Imagination Plane</h2>
      <form id="imagination-form">
        <label for="plane-name">Plane Name:</label>
        <input type="text" id="plane-name" name="plane_name" placeholder="e.g., Morning Coffee" required>
        <label for="plane-type">Plane Type:</label>
        <input type="text" id="plane-type" name="plane_type" placeholder="e.g., Energize & Analysis" required>
        <input type="submit" value="Create Plane">
      </form>
    </div>
    <div id="terminal-container" style="display: none;"></div>
  </main>
  <footer>
    <p>&copy; 2025 Innovative Platform</p>
  </footer>

  <script>
    const interactiveArea = document.getElementById('interactive-area');
    const imaginationForm = document.getElementById('imagination-form');
    const terminalContainer = document.getElementById('terminal-container');

    imaginationForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      const planeName = document.getElementById('plane-name').value;
      const planeType = document.getElementById('plane-type').value;

      try {
        const response = await fetch('/create_plane', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ plane_name: planeName, plane_type: planeType }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        loadVirtualTerminal(data);
      } catch (error) {
        console.error('Error creating plane:', error);
        alert('Failed to create plane. Check console for details.');
      }
    });

    function loadVirtualTerminal(response) {
      terminalContainer.style.display = 'block';
      terminalContainer.innerHTML = '';

      const closeButton = document.createElement('button');
      closeButton.className = 'close-button';
      closeButton.textContent = 'Close';
      closeButton.addEventListener('click', () => {
        resetInteractiveArea();
      });

      const terminal = document.createElement('div');
      terminal.className = 'virtual-terminal';

      const terminalHeader = document.createElement('div');
      terminalHeader.className = 'terminal-header';
      terminalHeader.innerHTML = `<span class="terminal-title">VIRTUAL GRID:</span><span class="cursor">_</span>`;
      terminal.appendChild(terminalHeader);

      const terminalBody = document.createElement('div');
      terminalBody.className = 'terminal-body';

      // Initial lines from the server
      terminalBody.innerHTML = `
        <p>${response.activation_message}</p>
        <p>${response.qiskit_simulation}</p>
        <p>${response.dynamic_content}</p>
        <p>${response.instruction}</p>
        <p>Data Visualization:</p>
        ${response.visualization}
      `;

      const terminalForm = document.createElement('form');
      terminalForm.className = 'terminal-input-form';
      const terminalInput = document.createElement('input');
      terminalInput.type = 'text';
      terminalInput.id = 'terminal-input';
      terminalInput.placeholder = 'Enter command...';
      terminalForm.appendChild(terminalInput);

      terminalForm.addEventListener('submit', async function(evt) {
        evt.preventDefault();
        const command = terminalInput.value.trim();
        if (command !== '') {
          // Send the command to a new endpoint on the server
          try {
              const cmdResponse = await fetch('/process_command', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ command: command }),
              });

              if (!cmdResponse.ok) {
                  throw new Error(`HTTP error! status: ${cmdResponse.status}`);
              }
              const cmdData = await cmdResponse.json();
              appendTerminalLine(`> ${command}`, terminalBody);
              appendTerminalLine(cmdData.response, terminalBody);
          } catch (error) {
              console.error('Error processing command:', error);
              appendTerminalLine(`Error: Failed to process command.`, terminalBody);
          }
          terminalInput.value = '';
        }
      });

      terminal.appendChild(terminalBody);
      terminal.appendChild(terminalForm);
      
      terminalContainer.appendChild(closeButton);
      terminalContainer.appendChild(terminal);
      setTimeout(() => terminal.classList.add('active'), 50);
    }

    function resetInteractiveArea() {
      const terminal = terminalContainer.querySelector('.virtual-terminal');
      if (terminal) {
          terminal.classList.remove('active');
          setTimeout(() => {
              terminalContainer.style.display = 'none';
              terminalContainer.innerHTML = '';
          }, 1000); // Match transition duration
      }
    }

    function appendTerminalLine(text, container) {
      const line = document.createElement('p');
      line.textContent = text;
      container.appendChild(line);
      container.scrollTop = container.scrollHeight;
    }
  </script>
</body>
</html>
