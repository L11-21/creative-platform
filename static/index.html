<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Platform: AR-Enabled</title>
  <style>
    /* [Same CSS as before—unchanged for brevity] */
    /* You can paste your full CSS block here */
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Creative Platform</h1>
    <div class="presentation-container">
      <iframe src="https://1drv.ms/p/c/DA32B2039E0CF359/IQS0OcOC21FQQrcmgmK50TMOATJQi5YblECBYmki_MLxfJs?em=2&amp;wdAr=1.7777777777777777" frameborder="0"></iframe>
    </div>
  </header>

  <main>
    <div class="links-section">
      <!-- [Same links and descriptions as before] -->
    </div>

    <div class="interactive-area" id="interactive-area">
      <h2>Build Your Imagination Plane</h2>
      <form id="imagination-form">
        <label for="plane-name">Plane Name:</label>
        <input type="text" id="plane-name" name="plane_name" placeholder="e.g., Morning Coffee" required>
        <label for="plane-type">Plane Type:</label>
        <input type="text" id="plane-type" name="plane_type" placeholder="e.g., Energize & Analysis" required>
        <input type="submit" value="Create Plane">
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Innovative Platform</p>
  </footer>

  <script>
    document.getElementById('imagination-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const planeName = document.getElementById('plane-name').value;
      const planeType = document.getElementById('plane-type').value;

      try {
        const response = await fetch('/create_plane', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ plane_name: planeName, plane_type: planeType })
        });

        const data = await response.json();
        loadVirtualTerminal(data);
      } catch (error) {
        console.error('Error creating plane:', error);
        appendTerminalLine('⚠️ Backend error. Try again later.');
      }
    });

    function loadVirtualTerminal(response) {
      const interactiveArea = document.getElementById('interactive-area');
      interactiveArea.innerHTML = '';
      interactiveArea.classList.add('floating');

      const terminalContainer = document.createElement('div');
      terminalContainer.className = 'virtual-terminal';

      const terminalHeader = document.createElement('div');
      terminalHeader.className = 'terminal-header';
      terminalHeader.innerHTML = `<span class="terminal-title">VIRTUAL GRID:</span><span class="cursor">_</span>`;
      terminalContainer.appendChild(terminalHeader);

      const terminalBody = document.createElement('div');
      terminalBody.className = 'terminal-body';
      terminalBody.innerHTML = `
        <p>${response.activation_message}</p>
        <p>${response.qiskit_simulation}</p>
        <p>${response.dynamic_content}</p>
        <p>${response.instruction}</p>
        <p>Data Visualization:</p>
        ${response.visualization}
      `;

      const outputContainer = document.createElement('div');
      outputContainer.id = 'terminal-output';
      terminalBody.appendChild(outputContainer);

      const terminalForm = document.createElement('form');
      terminalForm.className = 'terminal-input-form';
      const terminalInput = document.createElement('input');
      terminalInput.type = 'text';
      terminalInput.id = 'terminal-input';
      terminalInput.placeholder = 'Enter command...';
      terminalForm.appendChild(terminalInput);

      terminalForm.addEventListener('submit', function(evt) {
        evt.preventDefault();
        const command = terminalInput.value.trim();
        if (command !== '') {
          appendTerminalLine(`> ${command}`);
          simulateNeuralResponse(command);
          terminalInput.value = '';
        }
      });

      terminalBody.appendChild(terminalForm);
      terminalContainer.appendChild(terminalBody);

      const closeButton = document.createElement('button');
      closeButton.textContent = 'Close';
      closeButton.style.position = 'absolute';
      closeButton.style.top = '10px';
      closeButton.style.right = '10px';
      closeButton.addEventListener('click', () => {
        interactiveArea.classList.remove('floating');
        interactiveArea.innerHTML = `
          <h2>Build Your Imagination Plane</h2>
          <form id="imagination-form">
            <label for="plane-name">Plane Name:</label>
            <input type="text" id="plane-name" name="plane_name" placeholder="e.g., Morning Coffee" required>
            <label for="plane-type">Plane Type:</label>
            <input type="text" id="plane-type" name="plane_type" placeholder="e.g., Energize & Analysis" required>
            <input type="submit" value="Create Plane">
          </form>
        `;
        document.getElementById('imagination-form').addEventListener('submit', async function(event) {
          event.preventDefault();
          const planeName = document.getElementById('plane-name').value;
          const planeType = document.getElementById('plane-type').value;
          try {
            const response = await fetch('/create_plane', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ plane_name: planeName, plane_type: planeType })
            });
            const data = await response.json();
            loadVirtualTerminal(data);
          } catch (error) {
            console.error('Error creating plane:', error);
            appendTerminalLine('⚠️ Backend error. Try again later.');
          }
        });
      });
      terminalContainer.appendChild(closeButton);

      interactiveArea.appendChild(terminalContainer);
    }

    function appendTerminalLine(text) {
      const outputContainer = document.getElementById('terminal-output');
      const line = document.createElement('p');
      line.textContent = text;
      outputContainer.appendChild(line);
      outputContainer.scrollTop = outputContainer.scrollHeight;
    }

    function simulateNeuralResponse(command) {
      const responses = [
        `Neural network processing '${command}'...`,
        `Analyzing '${command}' with quantum algorithms...`,
        `Command '${command}' integrated into the active neural plane.`,
        `Processing complete. '${command}' yields creative output.`
      ];
      const randomResponse = responses[Math.floor(Math.random() * responses.length)];
      setTimeout(() => {
        appendTerminalLine(randomResponse);
      }, 1000);
    }
  </script>
</body>
</html>
